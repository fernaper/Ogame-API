<!DOCTYPE html>

<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="contenedor">
		<h1>Eternity</h1>
		<form method="post" name="informe">
			<textarea placeholder="Copia y pega el informe de espionaje aqui"></textarea>
			<div class="wrapper">
				<input type="submit" value="Enviar" class="button" id="espionage">
			</div>
			<!-- No llega al alert(dataToBeSent), y no hace el alert -->
			<script>
			$('document').ready(function() {
			    $('input[type=submit]').click(function(a) {
			        url = 'http://localhost:8080/ogame/espionage';
			        var dataToBeSent = $("form#informe").serialize();
			        alert(dataToBeSent);
			        $.ajax({
			            url : url,
			            data : dataToBeSent,
			            success : function(response) {
			                alert('Success');
			            },
			            error : function(request, textStatus, errorThrown) {
			                alert('Something bad happened');
			            }
			        });
			        a.preventDefault();
			    });
			</script>

		</form>
	</div>
</body>
</html>
